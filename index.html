<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demolingo - 英語学習アプリ</title>
  <!-- Google Fonts: Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1>demolingo</h1>
    <p>毎日続けて、楽しく英語を学ぼう！</p>
  </header>

  <!-- ステージ選択画面 -->
  <section id="stage-selection">
    <h2>ステージを選択</h2>
    <!-- Daily Lesson ボタン -->
    <div id="daily-lesson-btn"></div>
    <!-- demolingoMAX Unlock ボタン（条件を満たしたら表示） -->
    <div id="max-unlock-btn"></div>
    <!-- ユーザー保有コイン表示 -->
    <div id="coin-display"></div>
    <div id="stages-list"></div>
  </section>

  <!-- レッスン選択画面 -->
  <section id="lesson-selection" class="hidden">
    <h2 id="stage-title"></h2>
    <h3>レッスンを選択</h3>
    <div id="lessons-list"></div>
    <button class="back-btn" onclick="backToStages()">＜ ステージに戻る</button>
  </section>

  <!-- レッスン（問題）画面 -->
  <section id="lesson-container" class="hidden">
    <div class="lesson-header">
      <h2 id="lesson-title"></h2>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
    <div id="question-container"></div>
    <!-- フィードバック表示領域 -->
    <div id="feedback"></div>
    <div class="btn-group">
      <button id="hint-btn" onclick="showHint()" style="display:none;">Hint (5コイン)</button>
      <button id="bonus-btn" onclick="startBonusChallenge()" style="display:none;">Bonus Challenge (15コイン)</button>
      <button id="next-btn" onclick="nextQuestion()" disabled>次へ</button>
      <button class="back-btn" onclick="backToLessons()">＜ レッスンに戻る</button>
    </div>
  </section>

  <!-- アップデート履歴ページ -->
  <section id="update-history" class="hidden">
    <h2>アップデート履歴</h2>
    <ul>
      <li>2025-02-19: demolingoMAX（無料試用48時間）の実装、Bonus Challenge、コインシステム拡充。</li>
      <li>2025-01-10: Daily Lesson、苦手なコンテンツ機能追加。</li>
      <li>2024-12-01: demolingo 初回リリース。</li>
    </ul>
    <button onclick="hideUpdateHistory()">閉じる</button>
  </section>

  <!-- フッター：設定＆アップデート履歴 -->
  <footer>
    <button id="reset-btn" onclick="resetData()">Reset Data</button>
    <button id="update-history-btn" onclick="showUpdateHistory()">アップデート履歴</button>
    <p>&copy; demolingo 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
